<mat-card>
  <mat-slide-toggle class="mb-4">Secure send</mat-slide-toggle>

  <mat-form-field class="example-chip-list" appearance="fill">
    <mat-label>To:</mat-label>
    <mat-chip-list #chipList aria-label="Fruit selection">
      <mat-chip
        *ngFor="let recipient of recipients"
        (removed)="remove(recipient)"
      >
        {{ recipient.email }}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <input
        placeholder=""
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event)"
      />
    </mat-chip-list>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Subject:</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <textarea
      matInput
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="15"
    ></textarea>
  </mat-form-field>

  <div
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
    role="alert"
  >
    <strong class="font-bold">Holy smokes!</strong>
    <span class="block sm:inline">Something seriously bad happened.</span>
  </div>

  <button
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-6 w-32"
  >
    Send
  </button></mat-card
>
