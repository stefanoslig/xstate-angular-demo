<mat-card>
  <mat-slide-toggle class="mb-4">Secure send</mat-slide-toggle>
  <form [formGroup]="draftForm">
    <mat-form-field class="example-chip-list" appearance="fill">
      <mat-label>To:</mat-label>
      <mat-chip-list #chipList aria-label="Recipients">
        <mat-chip
          *ngFor="let recipient of recipients"
          (removed)="remove(recipient)"
        >
          {{ recipient.email }}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
        <input
          formControlName="to"
          type="email"
          placeholder=""
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)"
        />
      </mat-chip-list>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Subject:</mat-label>
      <input formControlName="subject" matInput />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <textarea
        formControlName="body"
        matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="15"
      ></textarea>
    </mat-form-field>
  </form>

  <div
    *ngIf="violations$ | async as violations"
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
    role="alert"
  >
    <div *ngIf="violations.length > 0">
      <strong class="font-bold">Holy smokes!</strong>
      <span class="block sm:inline">Something seriously bad happened.</span>
    </div>
  </div>

  <button
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-6 w-32"
  >
    Send
  </button></mat-card
>
